<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempat Wisata Desa Sanggu</title>

  <!-- Leaflet CSS dan JS dari CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <link rel="icon" href="barito selatan.png" type="image/x-icon" />

  <style>
    body, html, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .site-header {
      background-color: rgb(233, 216, 189);
      text-align: center;
      padding: 20px;
    }
    .leaflet-popup-content {
      max-width: 200px;
      height: 100px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Web Map Tempat Wisata Desa Sanggu</h1>
  </header>

  <div id="map"></div>

  <script>
    // Inisialisasi Peta
    var map = L.map('map').setView([-7.76342, 110.37327], 16);

    // Basemap dari OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Tambahkan Routing
    L.Routing.control({
      waypoints: [
        L.latLng(-7.75982, 110.37383),
        L.latLng(-7.76388, 110.37280)
      ],
      lineOptions: {
        styles: [{ color: 'blue', opacity: 1, weight: 3 }]
      },
      collapsible: true,
      routeWhileDragging: true,
      fitSelectedRoutes: true,
    }).addTo(map);

    // Marker & Popup
    var lokasi = [
      {
        koordinat: [-7.76388, 110.37280],
        title: "DTGD FT UGM",
        popup: "<h3>Departemen Teknik Geodesi</h3><p>DTGD berdiri pada Agustus 1959 sebagai bagian dari Geodesi dan Geologi.</p><img src='./foto/dtgd.jpeg' style='width:150px'>"
      },
      {
        koordinat: [-7.76422, 110.37306],
        title: "DTSL FT UGM",
        popup: "<h3>Departemen Teknik Sipil dan Lingkungan</h3><p>Fokus pada struktur, transportasi, lingkungan, dll.</p><img src='./foto/dtsl.jpg' style='width:150px'>"
      },
      {
        koordinat: [-7.76595, 110.37314],
        title: "DTGL FT UGM",
        popup: "<h3>Departemen Teknik Geologi</h3><p>Berdiri 1959, berawal dari gabungan Geodesi dan Geologi.</p><img src='./foto/dtgl.jpg' style='width:150px'>"
      },
      {
        koordinat: [-7.76625, 110.37282],
        title: "DTNTF FT UGM",
        popup: "<h3>Teknik Nuklir dan Teknik Fisika</h3><p>Memiliki dua program studi sarjana.</p><img src='./foto/dtntf.jpg' style='width:150px'>"
      },
      {
        koordinat: [-7.76596, 110.37162],
        title: "DTETI FT UGM",
        popup: "<h3>Teknik Elektro dan Teknologi Informasi</h3><p>Program studi: Elektro, TI, Biomedis.</p><img src='./foto/dteti.jpg' style='width:150px'>"
      },
      {
        koordinat: [-7.76564, 110.37103],
        title: "DTMI FT UGM",
        popup: "<h3>Teknik Mesin dan Industri</h3><p>Program S1-S3 di bidang Mesin dan Industri.</p><img src='./foto/dtmi.jpg' style='width:150px'>"
      },
      {
        koordinat: [-7.76517, 110.37133],
        title: "DTK FT UGM",
        popup: "<h3>Departemen Teknik Kimia</h3><p>Lahir dalam semangat revolusi kemerdekaan Indonesia.</p><img src='./foto/dtk.jpg' style='width:150px'>"
      },
      {
        koordinat: [-7.76381, 110.37208],
        title: "DTAP FT UGM",
        popup: "<h3>Teknik Arsitektur dan Perencanaan</h3><p>Didirikan pada 1962 dengan dukungan dari UCLA.</p><img src='./foto/dtap.jpg' style='width:150px'>"
      },
      {
        koordinat: [-7.75982, 110.37383],
        title: "Kost Lisbeth",
        popup: "<h3>Kost Putri Abi Pogung</h3>"
      }
    ];

    // Tambahkan semua marker
    lokasi.forEach(function(tempat) {
      L.marker(tempat.koordinat, { title: tempat.title })
        .addTo(map)
        .bindPopup(tempat.popup);
    });
  </script>
</body>
</html>
